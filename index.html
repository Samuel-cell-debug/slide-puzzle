<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samuel's Slide Puzzle Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 🌟 Welcome Page -->
<div id="welcomePage" class="page active">
  <h1>Welcome to Samuel's Slide Puzzle!</h1>
  <p>Your best time: <span id="lastBest">--</span></p>
  <button onclick="quickStart()">Quick Start</button>
  <button onclick="goToSettings()">Settings</button>
  <button onclick="showTutorial()">How to Play</button>
</div>

<!-- ⚙️ Settings Page -->
<div id="settingsPage" class="page">
  <h2>Customize Your Game</h2>

  <label for="levelSelect">Level:</label>
  <select id="levelSelect">
    <option value="3">Easy (3×3)</option>
    <option value="4">Medium (4×4)</option>
    <option value="6">Hard (6×6)</option>
  </select>

  <label for="themeSelect">Theme:</label>
  <select id="themeSelect" onchange="changeTheme()">
    <option value="classic">Classic</option>
    <option value="custom">Custom Image</option>
  </select>
  <input type="file" id="customImage" accept="image/*" style="display:none" onchange="loadCustomImage(event)" />
  <div id="themePreview"></div>

  <label for="variantSelect">Challenge Mode:</label>
  <select id="variantSelect">
    <option value="none">None</option>
    <option value="locked">Locked Tiles</option>
    <option value="rotate">Rotating Tiles</option>
    <option value="bomb">Time Bombs</option>
    <option value="all">All Variants</option>
  </select>

  <label for="soundToggle">Sound:</label>
  <select id="soundToggle" onchange="toggleSound()">
    <option value="on">On</option>
    <option value="off">Off</option>
  </select>

  <button onclick="applySettings()">Start Game</button>
  <button onclick="goToWelcome()">Back</button>
</div>

<!-- 🎮 Game Page -->
<div id="gamePage" class="page">
  <div id="controls">
    <button onclick="shuffle()">Shuffle</button>
    <button onclick="undoMove()">Undo</button>
    <button onclick="init(gridSize)">Reset</button>
    <button onclick="toggleDarkMode()">Dark/Light Mode</button>
    <button onclick="shareScore()">Share Score</button>
    <button onclick="goToWelcome()">Back</button>
  </div>

  <div id="stats">
    <span id="moveDisplay">Move: 0</span> |
    <span id="timerDisplay">Time: 0s</span> |
    <span id="bestDisplay">Best: --</span>
  </div>

  <div id="puzzle"></div>
  <div id="scoreHistory"></div>
</div>

<!-- 📘 Tutorial Overlay -->
<div id="tutorialOverlay" class="page">
  <h2>How to Play</h2>
  <p>Slide tiles to arrange them in order. Use shuffle to mix, undo to reverse a move, and reset to start over.</p>
  <button onclick="hideTutorial()">Got it!</button>
</div>

<!-- 🔊 Sounds -->
<audio id="moveSound" src="move.mp3"></audio>
<audio id="winSound" src="win.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
