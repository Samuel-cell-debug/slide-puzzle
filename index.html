<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samuel's Slide Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h1>Samuel's Slide Puzzle Game</h1>

  <div id="controls">
   <label for="themeSelect">Tile Theme:</label>
<select id="themeSelect" onchange="changeTheme()">
  <option value="classic">Classic</option>
  <option value="emoji">Emoji</option>
  <option value="flag">Flag</option>
  <option value="custom">Custom Image</option>
</select>
<input type="file" id="customImage" accept="image/*" style="display:none" onchange="loadCustomImage(event)" />

<label for="variantSelect">Challenge Mode:</label>
<select id="variantSelect" onchange="applyVariants()">
  <option value="none">None</option>
  <option value="locked">Locked Tiles</option>
  <option value="rotate">Rotating Tiles</option>
  <option value="bomb">Time Bombs</option>
  <option value="all">All Variants</option>
</select>

    <button onclick="shuffle()">Shuffle</button>
    <button onclick="init(gridSize)">Reset</button>
    <button onclick="undoMove()">Undo</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="shareScore()">Share Score</button>
  </div>

  <div id="stats">
    <span id="moveDisplay">Move: 0</span> |
    <span id="timerDisplay">Time: 0s</span> |
    <span id="bestDisplay">Best: --</span>
  </div>

  <div id="puzzle"></div>

  <div id="scoreHistory"></div>

  <audio id="moveSound" src="Move.mp3"></audio>
  <audio id="winSound" src="Win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
